<!DOCTYPE html>
<html lang="en-US">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-cookies.min.js"></script>

<link rel="stylesheet" href="dashboard.css">

<link rel="stylesheet" href="transportstyle.css">

<body ng-app="dashboardApp" ng-controller="dashboardCtrl" >
   
   
    <div ng-show="!isLoggedIn && !isRegister">
        <div class="wrapper fadeInDown" style="height:80vh;width:100vw">
            <div id="formContent">
                <h2>BlockChain</h2>
                <div>
                    <input type="text" id="username" class="fadeIn first" name="username" ng-model="username"
                        placeholder="Username">
                    <input type="text" id="password" class="fadeIn second" name="password" ng-model="password"
                        placeholder="Password">
                    <input type="button" class="fadeIn third" value="Log In" ng-click="logInSupplier()">
                    <input type="button" class="fadeIn third" value="New User" ng-click="register()">

                </div>
            </div>
        </div>
    </div>

    <div ng-show="!isLoggedIn && isRegister">
        <div class="wrapper fadeInDown" style="height:80vh;width:100vw">
            <div id="formContent">
                <h2>BlockChain</h2>
                <div>
                    <input type="text" id="fname" class="fadeIn first" name="fname" ng-model="fname"
                    placeholder="FirstName">
                <input type="text" id="lname" class="fadeIn second" name="lname" ng-model="lname"
                    placeholder="LastName">
                    <input type="text" id="username" class="fadeIn first" name="username" ng-model="username"
                        placeholder="Username">
                    <input type="text" id="password" class="fadeIn second" name="password" ng-model="password"
                        placeholder="Password">
                    
                    <input type="button" class="fadeIn third" value="Submit" ng-click="submit()">

                </div>
            </div>
        </div>
    </div>

    <div ng-show="isLoggedIn">
        <!-- <div class="my-side-nav">
            <span class="my-icon"><i class=" fas fa-user"></i></span><br/>
            <span class="my-icon"><a href="javascript:void()" ng-click="logOut()"><i
                        class=" fas fa-power-off"></i></a></span>
        </div> -->
        <!-- <div class="my-main-container">
             Logged In
        </div> -->
        
        <div ng-show="!isSubmitted && !fetched">
            <div class="my-main-container">

                <br>
                <br>
                 <input type="text" id="packingLabelList" class="fadeIn second" name="packingLabelList" ng-model="packingLabelList"
                 placeholder="project ID">
                 <br>
                 <br>
                 <input type="button" class="fadeIn third" value="Confirm Order" ng-click="fetchDetailsNGO()">
                
            </div>
        </div>

       
      <div ng-show ="fetched">
        <div class="my-main-container">
            <h2>
                Track your Order
            </h2>
            <br>

            <h2>Project Id : {{packingLabelList}}</h2>

            <br>
            <br>
            <br>
        <ol class="progress" data-steps="6">
            <li id="USAID">
                <span class="name">USAID</span>
                <span class="step"><span>1</span></span>
            </li>
            <li id="NGO">
                <span class="name">NGO</span>
                <span class="step"><span>2</span></span>
            </li>
            <li id= "Supplier">
                <span class="name">Supplier</span>
                <span class="step"><span>3</span></span>
            </li>
            <li id="Transporter">
                <span class="name">Transporter</span>
                <span class="step"><span>4</span></span>
            </li>
            <li id="Warehouse">
                <span class="name">Warehouse</span>
                <span class="step"><span>5</span></span>
            </li>
           
            <li id= "User">
                <span class="name">User</span>
                <span class="step"><span>6</span></span>
            </li>
            
        </ol>
        </div>
    </div> 

    </div>
    
    <script src="dashboardApp.js"></script>
    <script src="authenticationService.js"></script>
    <script src="dashboardController.js"></script>
