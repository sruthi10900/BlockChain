<body ng-app="dashboardApp" ng-controller="dashboardCtrl" style="background-image: url('/Users/sruthi/Desktop/blockchain/BlockChain/images/warehouse.png'); background-repeat: no-repeat; background-attachment: fixed;

    <div class=block2>
        <img ng-src="/Users/sruthi/Desktop/blockchain/BlockChain/images/asu.png" height="80 px" width="100 px" />
    </div>

    <!-- Log in page -->
    <div ng-show="!isLoggedIn && !isRegister">
        <div class="wrapper fadeInDown" style="height:80vh;width:100vw">
            <div id="formContent">
                <h2>BlockChain</h2>
                <div>
                    <input type="text" id="username" class="fadeIn first" name="username" ng-model="username"
                        placeholder="Username">
                    <input type="password" id="password" class="fadeIn second" name="password" ng-model="password"
                        placeholder="Password">
                    <input type="button" style="background-color:red; color: white; font-weight: bolder; font-size: larger;" class="fadeIn third" value="Log In"
                        ng-click="logInWarehouse()">
                    <input type="button" style="background-color:red; color: white; font-weight: bolder; font-size: larger;" class="fadeIn third" value="New User"
                        ng-click="register()">

                </div>
            </div>
        </div>
    </div>

    <div ng-show="!isLoggedIn && isRegister">
        <div class="wrapper fadeInDown" style="height:80vh;width:100vw">
            <div id="formContent">
                <h2>BlockChain</h2>
                <div>
                    <input type="text" id="fname" class="fadeIn first" name="fname" ng-model="fname"
                        placeholder="FirstName">
                    <input type="text" id="lname" class="fadeIn second" name="lname" ng-model="lname"
                        placeholder="LastName">
                    <input type="text" id="username" class="fadeIn first" name="username" ng-model="username"
                        placeholder="Username">
                    <input type="text" id="password" class="fadeIn second" name="password" ng-model="password"
                        placeholder="Password">

                    <input type="button" style="background-color:red; color: white; font-weight: bolder; font-size: larger;" class="fadeIn third" value="Submit"
                        ng-click="submit()">

                </div>
            </div>
        </div>
    </div>





    <!-- END: Log in page -->
    <!-- Main page -->
    <div ng-show="isLoggedIn">

        <!-- <div >
             Logged In
        </div> -->
        <div ng-show="isLoggedIn">
            <!-- <div class="my-side-nav">
               
                <span class="my-icon"><a href="javascript:void()" ng-click="logOut()"><i
                            class=" fas fa-power-off"></i></a></span>
            </div> -->
            <!-- <div >
                 Logged In
            </div> -->
            <div ng-show="isSubmitted">
                <div >
                    <br>
    
                    <div style="height: 80vh; width: 404px; margin:auto;">
    
                        <div class="card"
                            style="background-image: url('/Users/sruthi/Desktop/blockchain/BlockChain/images/mobile.png'); height: 100%; background-color: transparent; background-size: contain; background-repeat: no-repeat;">
                            <div class="card-body" style="width: 79%;
                            height: 81%;
                            position: absolute;
                            overflow: hidden;
                            top: 65px;
                    background-color: white;
                            left: 15px;
                            padding: 0px 10px;
                            top: 10 px;
                            ">
                                <br>
                                <h2 style="text-align: center; color: black; font-size: larger;">{{username}}, Your order submitted!!</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div ng-show="!isSubmitted && !fetched">
            <div >
                <div >

                    <br>

                    <div style="height: 80vh; width: 404px; margin:auto;">

                        <div class="card"
                            style="background-image: url('/Users/sruthi/Desktop/blockchain/BlockChain/images/mobile.png'); height: 100%; background-color: transparent; background-size: contain; background-repeat: no-repeat;">
                            <div class="card-body" style="width: 79%;
                            height: 81%;
                            position: absolute;
                            overflow: hidden;
                            top: 65px;
                    background-color: white;
                            left: 15px;
                            padding: 0px 10px;
                            top: 10 px;
                            ">
                            <div style="right: 10px;" ng-show = "isLoggedIn" >
                                <h2> Welcome, {{username}}</h2>
                            </div>
                            <br>
                                <br>
                                <input type="text" style="width: 100%;" id="packingLabelList" class="fadeIn second"
                                    name="packingLabelList" ng-model="packingLabelList" placeholder="packingLabelList">
                                <br>
                                <br>
                            <br>
                                <input type="button" style="background-color:red; color: white; font-weight: bolder; font-size: larger;" class="fadeIn third"
                                    value="Confirm Order" ng-click="fetchDetailsWarehouse()">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            </div>

            <div ng-show="!isSubmitted && fetched && !processed && !recieved">
                <div >
                    <div >

                        <br>

                        <div style="height: 80vh; width: 404px; margin:auto;">

                            <div class="card"

                                <div class="card-body" style="width: 79%;
                                height: 81%;

                            overflow: hidden;
                            top: 65px;
                    background-color: white;
                            left: 15px;
                            padding: 0px 10px;
                            top: 10 px;
                            ">
                             <div style="right: 10px;" ng-show = "isLoggedIn" >
                                <h2> Welcome, {{username}}</h2>
                            </div>
                            <br>
                            <br>
                                    <h2 style="text-align: center; color: black; font-size: larger;">Details Of the Order</h2>


                                    <br>
                                    <br>

                                    <table style="width:100%; color: black;">
                                        <tr>
                                            <th>POID</th>
                                            <th>ItemType</th>
                                            <th>Quantity</th>
                                            <!-- <th>Price</th> -->
                                            <th>Check</th>

                                        </tr>

                                        <tr ng-repeat="product in warehouseProductList">

                                            <td> {{product.poid}}</td>
                                            <td> {{product.name}}</td>
                                            <td> {{product.qty}}</td>
                                            <!-- <td>{{product.price}}</td> -->
                                            <td> <input type="checkbox" class="checkbox"
                                                    ng-checked="selection.indexOf(product) > -1"
                                                    ng-click="toggleSelection(product)" id={{product.name}}
                                                    name={{product.name}} value={{product.name}}></td>

                                        </tr>
                                        </li>
                                    </table>

                                    <input type="text" id="WarehouseComments"
                                        name="WarehouseComments" ng-model="WarehouseComments" class="fadeIn second" placeholder="comments">
                                    <br>
                                    <input type="button" style="background-color: red; color: white; font-weight: bolder; font-size: larger;" class="fadeIn third"
                                        value="Confirm Order" ng-click="recievedWarehouse()">

                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
