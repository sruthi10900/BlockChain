<!DOCTYPE html>
<html lang="en-US">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-cookies.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link rel="stylesheet" href="loginpage.css">
<link rel="stylesheet" href="mystyles.css">
<link rel="stylesheet" href="transportstyle.css">

<!-- <body ng-app="dashboardApp" ng-controller="dashboardCtrl" > -->


    <body ng-app="dashboardApp" ng-controller="dashboardCtrl" style="background-image: url('/Users/sruthi/Desktop/blockchain/BlockChain/images/ngo.png'); background-repeat: no-repeat; background-attachment: fixed;
background-size: cover;" > 

    <div class=block2>
        <img ng-src="/Users/sruthi/Desktop/blockchain/BlockChain/images/asu.png" height="80 px" width="100 px"/>
    </div>

    <!-- Log in page -->
    <div ng-show="!isLoggedIn && !isRegister">
        <div class="wrapper fadeInDown" style="height:80vh;width:100vw">
            <div id="formContent">
                <h2>BlockChain</h2>
                <div>
                    <input type="text" id="username" class="fadeIn first" name="username" ng-model="username"
                        placeholder="Username">
                    <input type="text" id="password" class="fadeIn second" name="password" ng-model="password"
                        placeholder="Password">
                    <input type="button" style="background-color:red" class="fadeIn third" value="Log In" ng-click="logIn()">
                    <input type="button" style="background-color:red" class="fadeIn third" value="New User" ng-click="register()">

                </div>
            </div>
        </div>
    </div>

    <div ng-show="!isLoggedIn && isRegister">
        <div class="wrapper fadeInDown" style="height:80vh;width:100vw">
            <div id="formContent">
                <h2>BlockChain</h2>
                <div>
                    <input type="text" id="fname" class="fadeIn first" name="fname" ng-model="fname"
                        placeholder="FirstName">
                    <input type="text" id="lname" class="fadeIn second" name="lname" ng-model="lname"
                        placeholder="LastName">
                    <input type="text" id="username" class="fadeIn first" name="username" ng-model="username"
                        placeholder="Username">
                    <input type="text" id="password" class="fadeIn second" name="password" ng-model="password"
                        placeholder="Password">

                    <input type="button" style="background-color:red" class="fadeIn third" value="Submit" ng-click="submit()">

                </div>
            </div>
        </div>
    </div>




    <!-- END: Log in page -->
    <!-- Main page -->
    <div ng-show="isLoggedIn">
        <div class="my-side-nav">
            <!-- <span class="my-icon"><i class=" fas fa-user"></i></span><br/> -->
            <span class="my-icon"><a href="javascript:void()" ng-click="logOut()"><i
                        class=" fas fa-power-off"></i></a></span>
        </div>
        <!-- <div class="my-main-container">
             Logged In
        </div> -->
        <div ng-show="isSubmitted">
            <div class="my-main-container">
                Submitted
            </div>
        </div>
        <div ng-show="!isSubmitted">
            <div class="my-main-container">
                <div style="height: 80vh; width: 404px; margin:auto;">

                <div class="card" style="background-image: url('/Users/sruthi/Desktop/blockchain/BlockChain/images/mobile.png'); height: 100%; background-color: transparent; background-size: contain; background-repeat: no-repeat;">
                    <div class="card-body" style = "width: 93%;
                    height: 82%;
                    position: absolute;
                    overflow: hidden;
                    top: 65px;
                    background-color: white;
                    left: 15px;
                    padding: 0px 10px;
                    top: 10 px;
                    ">
                    PackingLabelList<br><input type="text" id="username" class="fadeIn first" name="packingLabelList"
                        ng-model="packingLabelList" placeholder="packingLabelList" size="20" width ="30%"><br>
                    Ship To<br><input type="text" id="shipTo" class="fadeIn first" name="shipTo" ng-model="shipTo"
                        placeholder="Ship To" size="20" width ="30%" ng-init="shipTo='Asia'"><br>
                    Ship Via<br><input type="text" id="shipVia" class="fadeIn first" name="shipVia" ng-model="shipVia"
                        placeholder="Ship Via" size="20" width ="30%" ng-init="shipVia='Africa'"><br>
                    <div id="dynamicInput">
                        Item Type<br><input type="text" id="itemType" class="fadeIn first" name="itemType"
                            ng-model="itemType" placeholder="Item Type" size="20" width ="30%" ng-init="itemType='Medicine'"><br>
                        Quantity<br><input type="text" id="qty" class="fadeIn first" name="qty" ng-model="qty"
                            placeholder="Quantity" size="3" width ="30%"><br>
                        Price <br> <input type="text" id="price" class="fadeIn first" name="price" ng-model="price"
                            placeholder="Price" size="5" width ="30%">
                    </div>
                    <input type="button" style="background-color:red" class="fadeIn third" value="Submit" ng-click="addProduct()">
                </div>
            </div>
            </div>
            </div>
        </div>

    </div>

    <!-- END: Main page -->

    <!-- Angular js -->
    <script src="dashboardApp.js"></script>
    <script src="authenticationService.js"></script>
    <script src="dashboardController.js"></script>
    <script src="ngoService.js"></script>
    <!-- Boot strap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
</body>

</html>
